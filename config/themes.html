<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/pebble/config/slate-0.0.3/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/pebble/config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>
  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like applied to this
        app.<a href="/pebble/config/index.html">voice share</a>
      </div>
    </div>
  </div>
  <a href="JavaScript:png('1')">
    <img src="pic/1.png" id="png1" alt="1" style="width:144px;height:168px;"></a>
    
      <a href="JavaScript:png('2')">
    <img src="pic/1.png" id="png1" alt="1" style="width:144px;height:168px;"></a>
       <a href="JavaScript:png('3')">
    <img src="pic/1.png" id="png1" alt="1" style="width:144px;height:168px;"></a>
  
  
  
  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Background Color
        <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny'
        value='#000000'>
      </label>
    </div>
        </div>

    
    
    <div class="item-container">
      <div class="item-container-header">Export + Import</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper item-input-wrapper-button">
            <input onClick="this.setSelectionRange(0, this.value.length)" id='generatse' type="text" class="item-input" name="generatse" placeholder="">
          </div>
          <input id='import' type="button" class="item-button item-input-button" value="IMPORT">
        </label>
      </div>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
 
  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>
  <script src='/pebble/config/slate-0.0.3/dist/js/slate.min.js'></script>
  <script src='/pebble/config/js/main.js'></script>
</body>
</html>
